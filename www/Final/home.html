<!DOCTYPE html>
<html>
<head>
    <title>Audio-Image Steganography</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #ffffff;
            border: none;
            color: #0072ff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 25px;
            margin: 12px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #0072ff;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio-Image Steganography</h1>
        <button onclick="navigateTo('rec-enc-shr.html')">Record / Select Audio</button>
        <button onclick="navigateTo('select-enc-and.html')">Select Audio to Encode</button>
        <button onclick="navigateTo('decode-play.html')">Select Image to Decode</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
